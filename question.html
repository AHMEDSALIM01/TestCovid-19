<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./Assets/CSS/question.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Questionnaire</title>
  </head>
  <body>
    <div class="card text-center container">
      <div class="card-header">
        <div class="progress">
          <div
            class="progress-bar progress-bar progress-bar"
            role="progressbar"
          ></div>
        </div>
      </div>
      <div class="main">
        <div class="card-body hide">
          <p class="card-text" id="question">question text</p>
        </div>
        <div class="answers">
          <a href="#" class="btk ">OUI✓</a>
          <a href="#" class="btk ">NON✕</a>
        </div>
      </div>
      <div class="card-footer text-muted controls">
        <button id="previous" class="pre-btn hide">Precedent</button>
        <button id="next" class="next-btn hide">Suivant</button>
      </div>
    </div>
    <script src="./Assets/JS/question.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
